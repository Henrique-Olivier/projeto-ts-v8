<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .offcanvas {
            width: 650px !important;
        }
    </style>

</head>
  <body>
    <div class="container">
        <h1 class="d-flex mt-2 align-items-center" style="gap: 30px;">
        <div>

            <span id="name">Gestor</span>
        </div>
        <button class="btn btn-link">Sair</button>
        </h1>
        <div class="card mt-5 mb-5">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-8">
                        <input type="text" placeholder="Pesquisar produtos" class="form-control">
                    </div>
                    <div class="col-lg-4 d-flex justify-content-end">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            New Product
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="alert alert-info">Nenhum produto encontrado no filtro</div>
                <div class="alert alert-info">Nenhum produto encontrado na base de dados</div>
            </div>
            <div class="col-lg-3">
                <div class="card">
                    <img src="https://placehold.co/200x130" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Produto titulo</h5>
                      <p class="card-text">Produto description</p>
                      <div class="d-flex align-items-center" style="gap: 15px;">
                        <button class="btn btn-primary">Edit</button>
                        <button class="btn btn-danger">Remove</button>
                        <span>R$ 0,00</span>
                      </div>
                      
                    </div>
                  </div>
            </div>
            <div class="col-lg-3">
                <div class="card">
                    <img src="https://placehold.co/200x130" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Produto titulo</h5>
                      <p class="card-text">Produto description</p>
                      <div class="d-flex align-items-center" style="gap: 15px;">
                        <button class="btn btn-primary">Edit</button>
                        <button class="btn btn-danger">Remove</button>
                        <span>R$ 0,00</span>
                      </div>
                    </div>
                  </div>
            </div>
        </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Save product</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="d-flex flex-column" style="gap: 10px;">
                    <input type="text" id="name" placeholder="product name" class="form-control">
                    <textarea id="resume" class="form-control" placeholder="Resume"></textarea>
                    <select class="form-control">
                        <option>categoria</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" disabled class="btn btn-primary">
                <div class="spinner-border spinner-border-sm" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                Save changes
            </button>
            </div>
        </div>
        </div>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
